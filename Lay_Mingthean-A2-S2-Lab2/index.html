<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kla Klouk</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <img src="./img/1.png" alt="" first-slot />
        <img src="./img/1.png" alt="" second-slot />
        <img src="./img/1.png" alt="" third-slot />
      </div>
      <div class="btn">
        <button>Start</button>
        <button button-reset>Reset</button>
        <button>Cancel</button>
      </div>
      <div class="board">
        <div>
          <img src="./img/1.png" alt="" />
          <input type="text" data-tiger placeholder="Bet Now" />
        </div>
        <div>
          <img src="./img/2.png" alt="" />
          <input type="text" data-klouk placeholder="Bet Now" />
        </div>
        <div>
          <img src="./img/3.png" alt="" />
          <input type="text" data-lobster placeholder="Bet Now" />
        </div>
        <div>
          <img src="./img/4.png" alt="" />
          <input type="text" data-crab placeholder="Bet Now" />
        </div>
        <div>
          <img src="./img/5.png" alt="" />
          <input type="text" data-roster placeholder="Bet Now" />
        </div>
        <div>
          <img src="./img/6.png" alt="" />
          <input type="text" data-fish placeholder="Bet Now" />
        </div>
      </div>
    </div>
    <div class="user-info">
      <input type="text" placeholder="What is your name?" data-input-username />
      <br />
      <input type="text" placeholder="Insert coin!" data-input-coin />
      <br />
      <button type="submit" btn-submit>Submit</button>
    </div>
    <div class="user-data">
      <h3>Coin: <span data-coin></span></h3>
      <h3>Username: <span data-username></span></h3>
    </div>
  </body>
</html>
