<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kla Klouk</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>KLA KLOUK</h1>
      <div class="row">
        <img src="" alt="" slot slot-one />
        <img src="" alt="" slot slot-two />
        <img src="" alt="" slot slot-three />
      </div>
      <div class="btn">
        <button button-start>Start</button>
        <button button-clear>Clear</button>
        <button button-reset>Reset</button>
      </div>
      <div class="board">
        <div>
          <img src="./img/1.png" alt="" />
          <input type="text" data-tiger data id="1" placeholder="Bet Now" />
        </div>
        <div>
          <img src="./img/2.png" alt="" />
          <input type="text" data-lobster data id="2" placeholder="Bet Now" />
        </div>
        <div>
          <img src="./img/3.png" alt="" />
          <input type="text" data-klouk data id="3" placeholder="Bet Now" />
        </div>
        <div>
          <img src="./img/4.png" alt="" />
          <input type="text" data-crab data id="4" placeholder="Bet Now" />
        </div>
        <div>
          <img src="./img/5.png" alt="" />
          <input type="text" data-roster data id="5" placeholder="Bet Now" />
        </div>
        <div>
          <img src="./img/6.png" alt="" />
          <input type="text" data-fish data id="6" placeholder="Bet Now" />
        </div>
      </div>
    </div>
    <div class="user-info">
      <input
        type="text"
        placeholder="What is your name?"
        disabled
        data-input-username
      />
      <br />
      <input type="text" placeholder="Insert coin!" disabled data-input-coin />
      <br />
      <button type="submit" disabled btn-submit>Submit</button>
    </div>
    <div class="user-data">
      <h3>Coin: <span data-coin></span></h3>
      <h3>Username: <span data-username></span></h3>
    </div>
  </body>
</html>
