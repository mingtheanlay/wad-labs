<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Lab 21 : Form</title>
  </head>
  <body>
    <div class="container">
      <h2>Get In Touch With Us...</h2>
      <form action="">
        <div id="info">
          <label for="fname">Name:</label>
          <input type="text" id="fname" name="fname" />
          <label for="femail">Email:</label>
          <input type="s" id="femail" name="femail" />
          <label for="fphone">Phone:</label>
          <input type="text" id="fphone" name="fphone" />
          <label for="fwebsite">Website:</label>
          <input type="text" id="fwebsite" name="fwebsite" />
        </div>
        <div id="msg">
          <label for="fmsg">Your Message</label> <br />
          <textarea name="fmsg" id="fmsg" cols="40" rows="15"></textarea>
          <button>Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
